<!doctype html>
<html>
<body>
<vaadin-css-layout id="product-form" style-name="product-form-wrapper">
    <vaadin-vertical-layout height-full spacing style-name="form-layout">
        </vaadin-horizontal-layout>
    	<vaadin-text-field caption="name" _id="name" width-full />
    	<vaadin-text-field caption="price" _id="price" width-full />
        <vaadin-horizontal-layout width-full spacing>
        </vaadin-horizontal-layout>
        <vaadin-css-layout :expand style-name="expander" />
        <vaadin-button style-name="primary" _id="add">Add</vaadin-button>
        <vaadin-button style-name="primary" _id="save">Save</vaadin-button>
        <vaadin-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancel</vaadin-button>
        <vaadin-button style-name="danger" _id="delete">Delete</vaadin-button>
    </vaadin-vertical-layout>
</vaadin-css-layout>
</body>
</html>
