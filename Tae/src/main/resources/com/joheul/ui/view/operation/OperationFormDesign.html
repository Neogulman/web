<!doctype html>
<html>
<body>
<vaadin-css-layout id="product-form" style-name="product-form-wrapper">
    <vaadin-vertical-layout height-full spacing style-name="form-layout">
    	<vaadin-text-field caption="Work Key" _id="work_key" width-full />
    	<vaadin-text-field caption="Ask User ID" _id="ask_user_id" width-full />
       	<vaadin-text-field caption="Work Name" _id="work_name" width-full />
        <vaadin-text-field caption="Agent ID" _id="agent_id" width-full />
        <vaadin-combo-box caption="Server Group" _id="server_group" width-full null-selection-allowed=false text-input-allowed=false />
        <vaadin-combo-box caption="Command Group" _id="command_group" width-full null-selection-allowed=false text-input-allowed=false />
        <vaadin-combo-box caption="program Group" _id="program_group" width-full null-selection-allowed=false text-input-allowed=false />
        <vaadin-horizontal-layout width-full spacing>
        	<vaadin-popup-date-field caption="Working Term" _id="s_day" width-full />
        	<vaadin-popup-date-field _id="e_day" width-full :BOTTOM/>
        </vaadin-horizontal-layout>
        <vaadin-text-field caption="Payment User ID" _id="payment_user_id" width-full />
        <vaadin-css-layout :expand style-name="expander" />
        <vaadin-button style-name="primary" _id="save">Save</vaadin-button>
        <vaadin-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancel</vaadin-button>
        <vaadin-button style-name="danger" _id="delete">Delete</vaadin-button>
    </vaadin-vertical-layout>
</vaadin-css-layout>
</body>
</html>
